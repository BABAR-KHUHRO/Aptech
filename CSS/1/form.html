<body>

    <form action="Logo.html" target="_blank" method="get">
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required autofocus><br>
        <label for="password">password</label>
        <input type="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{1,}" title="Use Only Character Data" id="password" name="password"
            placeholder="Enter Password"   required><br>
        <button type="submit">Submit</button>
    </form>
