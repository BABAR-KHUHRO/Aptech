<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            // alert('Working')
            // $("#slideDown").click(function () {
            //     $("h1").slideDown(3000)
            // })

            // $("#slideUp").click(function () {
            //     $("h1").slideUp(3000)
            // })


            // $("#SlideToggle").click(function () {
            //     $("h1").slideToggle(3000)
            // })

            // $("#fadeIn").click(function () {
            //     $("h1").fadeIn(3000)
            // })

            // $("#fadeOut").click(function () {
            //     $("h1").fadeOut(3000)
            // })

            // $("#fadeToggle").click(function () {
            //     $("h1").fadeToggle(3000)
            // })
            $("input").keyup(function(){
                    var name=$(this).val()
                    if(name==""){
                        $(this).addClass("is-valid")
                        $(this).addClass("is-invalid")

                    }else{
                        $(this).removeClass("is-invalid")
                        $(this).addClass("is-valid")

                        
                    }
                })


            $("input").blur(function () {
                var fields = $(this).val()
                if (fields == "") {
                    $(this).removeClass("is-valid")
                    $(this).addClass("is-invalid")

                } else {
                    $(this).removeClass("is-invalid")
                    $(this).addClass("is-valid")
                }
            })

            $("#registerBtn").click(function () {
                var name = $("#name").val()
                var email = $("#email").val()
                var password = $("#password").val()
                var tel=$("#tel").val()
                var cnic=$("#cnic").val()
                var error = "";

                if (name == "") {
                    $("#name").removeClass("is-valid")
                    $("#name").addClass("is-invalid")
                    error += "Name Required";
                    $("#nmsg").html("Name Required")

                } else {
                    if(name.match(/^[A-z\W]{3,}$/)){
                    $("#name").removeClass("is-invalid")
                    $("#name").addClass("is-valid")
                    $("#nmsg").html("")}
                    else{
                    $("#name").removeClass("is-valid")
                    $("#name").addClass("is-invalid")
                    error += "Invalid Name";
                    $("#nmsg").html("Invalid Name")

                } 
                }


                if (email == "") {
                    error += "Email Required";
                    $("#email").removeClass("is-valid")
                    $("#email").addClass("is-invalid")
                    $("#emsg").html("Email Required")

                } else {
                    if(email.match(/^[A-z0-9]+[@][A-z]+[.][A-z]{3}$/)){
                    $("#email").removeClass("is-invalid")
                    $("#email").addClass("is-valid")
                    $("#emsg").html("")}
                    else{
                    error += "Invalid Email";
                    $("#email").removeClass("is-valid")
                    $("#email").addClass("is-invalid")
                    $("#emsg").html("Invalid Email")
                    }
                }


                if (password == "") {
                    error += "Password Required";
                    $("#password").removeClass("is-valid")
                    $("#password").addClass("is-invalid")
                    $("#pmsg").html("Password Required")

                } else {
                    if(password.match(/^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,12}$/))
                    {$("#password").removeClass("is-invalid")
                    $("#password").addClass("is-valid")
                    $("#pmsg").html("")
                }else{
                    error += "Invalid Password";
                    $("#password").removeClass("is-valid")
                    $("#password").addClass("is-invalid")
                    $("#pmsg").html("Invalid Password")

                }
                }


                // Telephone Valdation

                if (tel == "") {
                    error += "Telephone Number is Required";
                    $("#tel").removeClass("is-valid")
                    $("#tel").addClass("is-invalid")
                    $("#tmsg").html("Telephone Number is Required")

                } else {
                    if(tel.match(/^[+][0-9]{12}$/))
                    {$("#tel").removeClass("is-invalid")
                    $("#tel").addClass("is-valid")
                    $("#tmsg").html("")
                }else{
                    error += "Invalid Contact Number";
                    $("#tel").removeClass("is-valid")
                    $("#tel").addClass("is-invalid")
                    $("#tmsg").html("Invalid Contact Number")

                }
                }

                // CNIC Validation

                if (cnic == "") {
                    error += "CNIC Required";
                    $("#cnic").removeClass("is-valid")
                    $("#cnic").addClass("is-invalid")
                    $("#cmsg").html("CNIC Required")

                } else {
                    if(cnic.match(/[0-9]{5}-[0-9]{7}-[0-9]{1}/))
                    {$("#cnic").removeClass("is-invalid")
                    $("#cnic").addClass("is-valid")
                    $("#cmsg").html("")
                }else{
                    error += "Invalid CNIC";
                    $("#cnic").removeClass("is-valid")
                    $("#cnic").addClass("is-invalid")
                    $("#cmsg").html("Invalid CNIC")

                }
                }







            })

        })
    </script>
</head>

<body>

    <button id="fadeIn">Fade In</button>

    <h1 class="bg-success p-3">Heading 1</h1> -->



    <div class="container m-5">
        <div class="row">
            <div class="col-12">
                <form action="" method="post">
                    <input class="form-control mb-3" type="text" id="name" placeholder="Your Name">
                    <p id="nmsg"></p>

                    <input class="form-control mb-3" type="email" id="email" placeholder="Your Email">
                    <p id="emsg"></p>
                    <input class="form-control mb-3" type="password" id="password" placeholder="Your Password">
                    <p id="pmsg"></p>
                    <input class="form-control mb-3" type="tel" id="tel" placeholder="Your Contact Number">
                    <p id="tmsg"></p>
                    <input class="form-control mb-3" type="text" id="cnic" placeholder="Your CNIC">
                    <p id="cmsg"></p>

                    <button type="button" class="btn btn-success" id="registerBtn">Register</button>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>
